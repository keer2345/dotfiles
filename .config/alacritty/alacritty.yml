env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"

window:
  dimensions:
    columns: 120
    lines: 36

  padding:
    x: 10
    y: 10

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

  dynamic_title: true

scrolling:
  history: 2500
  multiplier: 3

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 9.5

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# Oxide colors
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#caa9fa'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#bfbfbf'

  # Bright colors
  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#9aedfe'
    white: '#e6e6e6'

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: false

working_directory: None

alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, mode: ~Vi, chars: "\f" }
  - {
      key: PageUp,
      mods: Shift,
      mode: ~Alt,
      action: ScrollPageUp
    }
  - {
      key: PageDown,
      mods: Shift,
      mode: ~Alt,
      action: ScrollPageDown
    }
  - {
      key: Home,
      mods: Shift,
      mode: ~Alt,
      action: ScrollToTop
    }
  - {
      key: End,
      mods: Shift,
      mode: ~Alt,
      action: ScrollToBottom
    }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: F, mods: Control|Shift, action: SearchForward }
  - { key: B, mods: Control|Shift, action: SearchBackward }
  - {
      key: C,
      mods: Control|Shift,
      mode: Vi,
      action: ClearSelection
    }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - {
      key: NumpadAdd,
      mods: Control,
      action: IncreaseFontSize
    }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - {
      key: NumpadSubtract,
      mods: Control,
      action: DecreaseFontSize
    }

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
theme: Dracula
